<!-- Audio Zone Control Page Section-->

<section id="audiopage-page" class="details-container" aria-labelledby="Audiopage">
  <div class="audio__container">
    <!--Main Audio Subpage Referance List-->
    <div class="audio__menu-list">
      <ch5-subpage-reference-list
        widgetid="audiocontrols-widget"
        orientation="vertical"
        numberofitems="12"
        columns="4"
        scrollbar="false"
        centerItems="true"
        endless="false"
        indexid="idx" loaditems="all">
      </ch5-subpage-reference-list>
    </div>    
    <br />
    <br />
<!---->
    <!--Main Audio Source Selection List-->
    <div class="container-fluid audio__source-container">
      <!--audio__source-list-->
      <div class="row">  
        <div class="col-12">
          <ch5-button-list
          id="ch5-button-list_id"
          orientation="horizontal"
          scrollbar="false"
          centerItems="true"
          endless="false"
          numberOfItems="11"
          indexId="idx"
          buttonType="success"
          buttonHAlignLabel="center"
          buttonVAlignLabel="middle"
          buttonIconPosition="first"
          buttonShape="rounded-rectangle"          
          buttonReceiveStateSelected="Audio.SourceList[{{idx}}].SelectedState"
          buttonReceiveStateIconClass="Audio.SourceList[{{idx}}].IconClass"
          buttonreceivestatelabel="Audio.SourceList[{{idx}}].Name"
          buttonSendEventOnClick="Audio.SourceList[{{idx}}].Selection"
          contractName="Contract"
          stretch="both"
          contractItemLabelType="none"
          useContractForEachButtonSelection="false"
          buttonReceiveStateSGIconNumeric=""
          buttonReceiveStateSGIconString=""
          buttonSgIconTheme="icons-lg"
          loadItems="visible-only"
          clickHoldTime="1500">
        </ch5-button-list>
        </div>     
      </div>
        <!--audio__controls-->
      <div class="row">
        <!--Audio Preset Control-->
        <div class="col-6">
          <ch5-button-list
            id="ch5-button-list_id"
            orientation="horizontal"
            scrollbar="false"
            buttontype="info"
            endless="false"
            numberOfItems="6"
            rows="1"
            buttonShape="rounded-rectangle"            
            centeritems="true"
            stretch="both"
            columns="1"
            indexId="idx"
            loadItems="visible-only"
            scrollToPosition="0"
            buttonReceiveStateSelected="Audio.PresetList[{{idx}}].SelectedState"
            buttonReceiveStateIconClass="Audio.PresetList[{{idx}}].IconClass"
            buttonreceivestatelabel="Audio.PresetList[{{idx}}].Name"
            buttonSendEventOnClick="Audio.PresetList[{{idx}}].Selection">       
        </div>
        <!--Audio Ducker Control-->
        <div class="col-2">
          <ch5-button
            id="btn_id"
            label="DUCKER"
            Type="success"
            stretch="both"
            receivestateselected="Audio.Ducker.SelectedState"
            sendeventonclick="Audio.DuckerButton.Press_Event"
            receivestateiconclass="Audio.Ducker.IconClass"
            receivestatelabel="Audio.Ducker.Name">
          </ch5-button>
        </div>

        <!--Audio Volume Control    audio__volume-list-->
        <div class="col-4">
          <ch5-button-list
            id="ch5-button-list_id"
            orientation="horizontal"
            scrollbar="false"
            endless="false"
            numberOfItems="3"
            centeritems="true"
            stretch="both"
            buttontype="info"
            rows="1"
            buttonShape="rounded-rectangle"
            buttonReceiveStateIconClass="Audio.VolumeList[{{idx}}].IconClas"
            buttonReceiveStateSelected="Audio.VolumeList[{{idx}}].SelectedState"           
            buttonreceivestatelabel="Audio.VolumeList[{{idx}}].Name"
            buttonSendEventOnClick="Audio.VolumeList[{{idx}}].Selection"
            columns="1"
            indexId="idx"
            loadItems="visible-only"
            scrollToPosition="0">
        </div>
      </div>
    </div>
</div>
