

<template id="lightcontrolwidget-widget"> 
    <div class="lightcontrolwidget-widget" aria-labelledby="Lightcontrolwidget"> 
        <div class="lightCardTitle">
            <div> <!--receiveStateValue="1" -->
                <ch5-jointotext-string receivestatevalue="Light.LightList[{{idx}}].ZoneName" > </ch5-jointotext-string> 
            </div>
            <div> <!--receiveStateValue="1" -->
                <ch5-jointotext-numeric receivestatevalue="Light.LightList[{{idx}}].LightNumericValue"> </ch5-jointotext-numeric> %
            </div>
        </div>
        <br/>
       
            <div class="lightCardSlider">               
                <i class="far fa-sun"></i>
                <ch5-slider value="20"
                        id="LightSlider"
                        min="0"
                        max="100"
                        step="1"
                        value="50"
                        sendeventonchange="Light.LightList[{{idx}}].LightOnChange"
                        receivestatevalue="Light.LightList[{{idx}}].LightControlSliderState" size="small" handleshape="circle" handlesize="small">
                      </ch5-slider>
                      <i class="fas fa-sun"></i>
                </div>
                <div class="lightCardButton">
                    <ch5-button id="LightBtnOn"  sendeventonclick="Light.LightList[{{idx}}].LightOn" receivestateselected="Light.LightList[{{idx}}].LightOnState" 
                        iconclass="far fa-lightbulb">
                    </ch5-button>

                    <ch5-button id="LightBtnOff"                    
                    sendeventonclick="Light.LightList[{{idx}}].LightOff"
                    receivestateselected="Light.LightList[{{idx}}].LightOffState"
                    iconclass="fas fa-lightbulb">
                </ch5-button>
            </div>       
    </div>
</template>
