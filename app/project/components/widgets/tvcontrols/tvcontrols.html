
<template id="tvcontrols-widget"> 
    <div class="container tv__container"> 
    <div class="row">
        <div class="col-2">
                <i data-ch5-appendclass="Video.ZoneList[{{idx2}}].ZoneNameIconClass"></i>
        </div>
        <div class="col">
            <ch5-jointotext-string receivestatevalue="Video.ZoneList[{{idx2}}].ZoneName"> </ch5-jointotext-string>
        </div>
    </div>
    <div class="row mt-2 text-center">
        <div class="col">
            <ch5-button id="btn_id"
                label="Source"
                sendeventonclick="Video.ZoneList[{{idx2}}].SourceSelection"
                receivestateselected="Video.ZoneList[{{idx2}}].SourceSelected">
                
            </ch5-button>
            </div>
        <div class="col">
            <ch5-toggle id="ch5-toggle_id"
                handleShape="circle"
                label="Power"
                
                labelOn="On"
                labelOff="Off"
                iconOn=""
                iconOff=""
                orientation="horizontal"
                size="regular"
                value="false"
                sendeventonclick="Video.ZoneList[{{idx2}}].PowerState"
                receivestatevalue="Video.ZoneList[{{idx2}}].PowerToggle">
            </ch5-toggle>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-2">
            <i data-ch5-appendclass="Video.ZoneList[{{idx2}}].SelectedSourceIconClass"></i>           
        </div>
        <div class="col">
            <ch5-jointotext-string receivestatevalue="Video.ZoneList[{{idx2}}].SelectedSourceName"> </ch5-jointotext-string>
        </div>
    </div>
    </div>
</template>
