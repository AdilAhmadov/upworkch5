
<section id="settingspage-page" class="details-container" aria-labelledby="Settingspage">
    <div class="settings__container">
       
            <div>
                <ch5-button id="blurayMenuBlankBtn_CURRENT_DISPLAY_INDEX" iconposition="top"
                              
                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].BlankRoute.Execute"
                    class="stop-button"
                    shape="rectangle" iconurl="./app/project/assets/img/avf/stop_btn.png">
                </ch5-button>
            </div>
            <div style="padding-top:25px;width:100%;">
                <div class="d-flex flex-column justify-content-between">
                    <div>
                        <div class="row color-button-bottom">
                            <div class="col d-flex justify-content-around">
                                <ch5-button class="red-button"
                                    
                                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].PresentingSource.Red.Execute"
                                    id="blurayRedBtn_CURRENT_DISPLAY_INDEX" shape="circle">
                                </ch5-button>
                                <ch5-button class="yellow-button"
                                  
                                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].PresentingSource.Yellow.Execute"
                                    shape="circle" id="blurayYellowBtn_CURRENT_DISPLAY_INDEX">
                                </ch5-button>
                            </div>
                        </div>
                        <div class="row color-button-bottom">
                            <div class="col d-flex justify-content-around">
                                <ch5-button class="green-button"
                                   
                                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].PresentingSource.Green.Execute"
                                    shape="circle" id="blurayGreenBtn_CURRENT_DISPLAY_INDEX">
                                </ch5-button>
                                <ch5-button class="blue-button"
                                    
                                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].PresentingSource.Blue.Execute"
                                    shape="circle" id="blurayBlueBtn_CURRENT_DISPLAY_INDEX">
                                </ch5-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex options align-items-end">
                <ch5-button selected shape="rounded-rectangle"
                    
                    sendeventonclick="Room[0].Display[CURRENT_DISPLAY_INDEX].PresentingSource.Options.Execute"
                    id="blurayOptionsBtn_CURRENT_DISPLAY_INDEX" class="options-button" stretch="width" label="-+OptionsCap+-">
                </ch5-button>
            </div>
        </div>
</section>
