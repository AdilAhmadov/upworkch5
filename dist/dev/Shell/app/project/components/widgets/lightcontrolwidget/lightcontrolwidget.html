

<template id="lightcontrolwidget-widget"> 
    <div class="lightcontrolwidget-widget" aria-labelledby="Lightcontrolwidget"> 
        <div class="lightCardTitle">
            <div> <!--receiveStateValue="1" -->
                <ch5-jointotext-string value="Wall Light"  > </ch5-jointotext-string> 
            </div>
            <div> <!--receiveStateValue="1" -->
                <ch5-jointotext-string value="50 %" > </ch5-jointotext-string> 
            </div>
        </div>
        <br/>
       
            <div class="lightCardSlider">
               
                <i class="far fa-sun"></i>
                <ch5-slider value="20"
                        id="LightSlider"
                        min="0"
                        max="100"
                        step="1"
                        value="50"
                        sendeventonchange="1"
                        receivestatevalue="1" size="small"
                        >
                      </ch5-slider>
                      <i class="fas fa-sun"></i>
                </div>
                <div class="lightCardButton">
                    <ch5-button id="LightBtnOn"  sendeventonclick="1" 
                        iconclass="far fa-lightbulb">
                    </ch5-button>

                    <ch5-button id="LightBtnOff"
                    
                    sendeventonclick="2"
                    iconclass="fas fa-lightbulb">
                </ch5-button>
            </div>
       
    </div>
</template>
